<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
<h1>Todo List</h1>
<input type="text" id="taskInput" placeholder="Enter a new task">
<button id="addTaskBtn">Add Task</button>
<ul id="taskList"></ul>
<button id="clearCompletedBtn">Clear Completed</button>
<div>
  <button class="filterBtn" data-filter="all">All</button>
  <button class="filterBtn" data-filter="active">Active</button>
  <button class="filterBtn" data-filter="completed">Completed</button>
</div>
<script src="main.js"></script>
</body>
</html>
